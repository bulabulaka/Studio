<div class="container login-screen">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="login-form-container">
        <h3 class="center-block sys-title">Studio-Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal">
          <div class="form-group" [ngClass]="{ 'has-error': formErrors.username }">
            <label class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-10">
              <input formControlName="username" type="text" class="form-control" placeholder="请输入用户名...">
              <div *ngIf="formErrors.username" class="text-danger">用户名必须输入！</div>
            </div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': formErrors.password }">
            <label class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
              <input formControlName="password" type="password" class="form-control"
                     placeholder="请输入密码...">
              <div *ngIf="formErrors.password" class="text-danger">密码必须输入！</div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid || hasSubmit">登录</button>
              <button type="button" class="btn btn-danger" disabled>忘记密码？</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
